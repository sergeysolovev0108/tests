service: lambda-name-tests
frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x

functions:
  app:
    handler: main.handler
    memorySize: 128
    timeout: 50
    role: arn:aws:iam::123456789:role/lambda-role
    events:
      - s3:
          bucket: bucket_name
          event: s3:ObjectCreated:*
          existing: true
